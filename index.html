<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
     <div class="bg-image">
      
      <form id="search-form" class="form">
        <input
          type="text"
          placeholder="Enter a city"
          id="enterCity"
          autofocus
        />
        <button type="submit" class="btn btn-primary searchButton" id="search-location">
          SEARCH
        </button>
        <button type="submit" class="btn btn-primary currentButton" id="current-location">
          CURRENT
        </button>
      </form>
      <h1>
        <div class="row">
         <div class="col-1 currentcity" id="city">Berlin</div>
          <div class="col">
            <div class="d-flex weather-temperature ">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Clear"
                id="icon"
                class="icon img-fluid pt-4"
              />
             
          <div class="col-12 col-md-6 weatherFigure">
                
                <strong class=" currentTemperature" id="tem-perat">16</strong>
                <span class="p-2">
                  <a href="#" class="degreeLink" id="celsius"> °C</a> |
                  <a href="#" class="degreeLink" id="fahrenheit"> °F </a>
                </span>
                
              </div>
            </div>
          </div>
          <h3 class="TodayWeather">
            <p id="week-day">Monday 2:00am</p>

            <p id="weather-condition">Partly CLoudy</p>
          </h3>
        </div>
      </h1>
      <p class="forecast">5-DAY FORECAST</p>
      <hr>
      
      <div class="weatherForecast" id="forecast">
        <div class="row">
          
              
            </div>
            </div>
            <hr />
          
           <div class="weatherParameters">
          <p class="pressure">Pressure : <span id="pressure"></span> hPa</p>
          <p class="humid">Humidity : <span id="humidity"></span>%</p>
          <p class="wind">Wind : <span id="wind"></span>km/h</p>

          </div> 
        </div>
       <div class="weather-forecast" id="forecast"></div>
      </hr>   
      </div>
     </div>
    </div>
    <footer>
      <a
        href="https://github.com/bennikabs/my-awesome-App.git"
        target="“_blank”"
        >Open SourceCode</a
      > by Benny Kabs
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
